{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center mt-4">
    <h3>blog</h3>
</div>
<div class="container centered-block">
    <ul class="bullets">
        {% for post in posts %}
        <li class="blog-post-title">
            <a href="{{url_for('blog_post', path=post.path) }}">
                {{ post.meta.title}}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
