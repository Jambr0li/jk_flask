{% extends "base.html" %}

{% block content %}

<div class="container centered-block">
    <!-- Image Carousel -->
    <div class="d-flex justify-content-center">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/images/home_carousal/belgium.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <p>Making friends while backpacking in Europe</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/static/images/home_carousal/bjj.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <p>Jiu jitsu class</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/static/images/home_carousal/flooring.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <p>Installing floors with my uncle</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/static/images/home_carousal/snowboarding.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <p>Snowboarding on Mt. Bachelor</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/static/images/home_carousal/hike.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <p>Hiking</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
    </div>
  </div>

    <h3 class="text-center">projects</h3>
    <ul class="bullets">
        {% for post in posts %}
        <li class="blog-post-title">
            <a href="{{url_for('blog_post', path=post.path) }}">
                {{ post.meta.title}}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
