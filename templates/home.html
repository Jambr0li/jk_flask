<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home OAuth</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='home_styles.css')}}">
</head> 
<body>
    {% if session %}
        <h1 class="welcome">Welcome {{session.userinfo.name}}!</h1>
        <p><a href="/logout">Logout</a></p>
        <div><pre>{{pretty}}</pre></div>
    {% else %}
        <h1 class="welcome">Welcome Guest</h1>
        <p><a href="/login">Login</a></p>
    {% endif %}  
</body>
</html>
