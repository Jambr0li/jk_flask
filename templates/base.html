
<!DOCTYPE html>
    <html lang="en">
        <head>
            <!-- Meta Tags -->
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>
                {% block title %}Jason{% endblock %}
            </title>

            <!-- Syntax Highlighting -->
            <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
            <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

            <!-- Bootstrap 5 CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
            
            <!-- Font Awesome (CDN) -->
            <link 
                rel="stylesheet" 
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
                integrity="sha512-..."
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
            />
            <!-- Custom CSS -->
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home_styles.css') }}">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='animated_bg.css') }}">

        </head>
    <body>
        <!-- Animated Background -->
        <div class="particles"></div>
        <script>
            function createParticle() {
                const particles = document.querySelector('.particles');
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2-6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random starting position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration between 10-20s
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                particles.appendChild(particle);
                
                // Remove particle after animation
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }

            // Create initial particles
            for (let i = 0; i < 50; i++) {
                createParticle();
            }

            // Continue creating particles
            setInterval(createParticle, 300);
        </script>

        <!-- Navigation Bar --> 
        {% include "navbar.html" %}

        {#

        #}


        {% block content %} {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

        hljs.highlightAll();
    </script>
</html>
